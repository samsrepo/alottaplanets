<div class="container">
  <div class="row mt-4">
    <div class="col-12 col-md-6">
      <h3>{{planet?.planet_name}}</h3>
      <img *ngIf="planet?.image" [src]="planet?.image"/>
    </div>
    <div class="col-12 col-md-6">
      <h5>Mass</h5>
      <p>{{planet?.mass}} Earths</p>
      <h5>Radius</h5>
      <p>{{planet?.radius}} KM</p>
      <h5>Orbit Period</h5>
      <p>{{planet?.orbit_period}} years</p>
      <div [innerHTML]="planet?.description"></div>
    </div>
  </div>
</div>
